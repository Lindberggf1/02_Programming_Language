<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	
	for(var linha = 1; linha <= 3; linha++){

		for(var coluna = 1; coluna <= 10; coluna++){ // <= a 10 para termos as 10 estrelas , ou asteriscos

			document.write("*");
		}
		
		pulaLinha();
	}

   mostra("Fim.");

</script>

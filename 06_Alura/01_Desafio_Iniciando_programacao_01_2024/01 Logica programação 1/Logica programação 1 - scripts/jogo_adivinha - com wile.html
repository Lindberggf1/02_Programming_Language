<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	
	var numeroPensado = Math.round(Math.random() * 10); //5;
    
    /// ver o que esta pasando para verificação = debug. so apertar o F12 e acompanhar no console.
    //console.log(numeroPensado);

     var tentativas = 1;

     while(tentativas <=3){

			var chute = parseInt(prompt("Digite seu chute: "));

			
			if(chute == numeroPensado){

				mostra("Você acertou! Parabéns! O numero era: " + numeroPensado);
				break;

			}

			else {
				if(tentativas < 3){

					mostra("Você errou!");					

				}
				else{

					mostra("Você errou! O numero era: " + numeroPensado);
				
				}
			}

			tentativas++;
   }

   mostra("Fim.");

</script>

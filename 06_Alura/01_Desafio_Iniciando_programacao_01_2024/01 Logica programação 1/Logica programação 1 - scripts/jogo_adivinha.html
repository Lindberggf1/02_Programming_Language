<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	
	var numeroPensado = Math.round(Math.random() * 10); //5;
    
    /// ver o que esta pasando para verificação = debug. so apertar o F12 e acompanhar no console.
    console.log(numeroPensado);

	var chute = parseInt(prompt("Digite seu chute: "));

	if(chute == numeroPensado){
		mostra("Você acertou!");
	}

	if(chute != numeroPensado){
		mostra("Você errou!");
	}

	/// ou podemos fazer assim:

	if(chute == numeroPensado){
		mostra("Você acertou! Parabéns!");
	}

	else {
		mostra("Você errou! O numero era: " + numeroPensado);
	}


</script>

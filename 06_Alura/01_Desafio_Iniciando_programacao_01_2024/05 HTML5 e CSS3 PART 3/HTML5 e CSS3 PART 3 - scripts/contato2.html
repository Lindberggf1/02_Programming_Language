<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title> Contato - Babearia Alura</title>

		<!-- css padrão para limpar defauts dos navegadores -->
		<link rel="stylesheet" href="reset.css">

		<link rel="stylesheet" href="contato2.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png"></h1>
				<nav>
					<ul>
						<li><a href="index1.html">Home</a></li>
						<li><a href="produtos1.html">Produtos</a></li>
						<li><a href="contato2.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>
     
     <!--- tab de conteudo principal do body. Tais  tags semânticas como a header fazem com que o navegador entenda melhor o nosso conteúdo, e com isso carregue melhor a nossa página. -->
		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao">

				<label for="email">Email</label>
				<input type="text" id="email" class="input-padrao">

				<label for="telefone">Telefone</label>
				<input type="text" id="telefone" class="input-padrao">

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id= "mensagem" class="input-padrao"></textarea>

				<div>
					<p>Como preferee o nosso contato?</p>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
					
					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">Whatsapp</label>					
				</div>

				<div>
					<p>Qual horário prefere ser atendido?</p>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</div>

				<label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário">
			</form>
		</main>

		<!--- tag de conteudo principal do roda pe do site. Tais  tags semânticas como a header e main fazem com que o navegador entenda melhor o nosso conteúdo, e com isso carregue melhor a nossa página. -->
		<footer>
			<img src="logo-branco.png">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2020</p>
		</footer>
	</body>
</html>
